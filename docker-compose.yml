services:
  api:
    build: ./back
    ports:
      - "8001:8001"
    env_file:
      - ./back/.env.production
    volumes:
      - ./data:/app/data
    restart: always
    mem_limit: 1536m
    memswap_limit: 2g
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
