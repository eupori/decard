services:
  api:
    build: ./back
    ports:
      - "8001:8001"
    env_file:
      - ./back/.env.production
    environment:
      - MAX_CONCURRENT_CLI=3
      - MAX_CLI_PER_SESSION=2
      - MAX_CONCURRENT_SESSIONS=5
      - SESSION_TIMEOUT_MINUTES=15
    volumes:
      - ./data:/app/data
    restart: always
    mem_limit: 1536m
    memswap_limit: 2g
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
