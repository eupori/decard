# Decard Web Frontend
server {
    listen 80;
    server_name decard.eupori.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name decard.eupori.dev;

    ssl_certificate /etc/letsencrypt/live/decard.eupori.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/decard.eupori.dev/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/decard;
    index index.html;

    gzip on;
    gzip_types text/html text/css application/javascript application/json;
    gzip_min_length 256;

    # Flutter web SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|ico|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
